<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{bookRating.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="flex flex-wrap mb-6">
                <h1 th:text="#{bookRating.add.headline}" class="grow text-3xl md:text-4xl font-medium mb-2" />
                <div>
                    <a th:href="@{/bookRatings}" th:text="#{bookRating.add.back}" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-4 rounded px-5 py-2" />
                </div>
            </div>
            <div th:replace="fragments/forms::globalErrors('bookRating')" />
            <form th:action="${#httpServletRequest.requestURI}" method="post">
                <div th:replace="fragments/forms::inputRow(object='bookRating', field='review')" />
                <div th:replace="fragments/forms::inputRow(object='bookRating', field='difficultyEvaluation', type='radio')" />
                <div th:replace="fragments/forms::inputRow(object='bookRating', field='bookRatingBook', type='select')" />
                <div th:replace="fragments/forms::inputRow(object='bookRating', field='raterBookRating', type='select')" />
                <input type="submit" th:value="#{bookRating.add.headline}" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2 mt-6" />
            </form>
        </div>
    </body>
</html>
